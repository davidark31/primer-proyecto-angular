<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of pokemons">
        <td>{{ p.name }}</td>
        <td><a [href]="p.url" target="_blank">{{ p.url }}</a></td>
    </tr>
    </tbody>
</table>
